            let selectedColors = [];

        function initColorOptions() {
            const container = document.getElementById('colorOptions');
            colors.forEach(color => {
                const option = document.createElement('div');
                option.className = 'color-option';
                option.innerHTML = `
                    <div class="color-swatch" style="background-color: ${color.hex}; ${color.value === 'white' ? 'border-color: #ccc;' : ''}"></div>
                    <div class="color-label">${color.name}</div>
                `;
                option.addEventListener('click', () => toggleColor(color.value, option));
                container.appendChild(option);
            });
        }

        function toggleColor(colorValue, element) {
            const index = selectedColors.indexOf(colorValue);
            if (index > -1) {
                selectedColors.splice(index, 1);
                element.classList.remove('selected');
            } else {
                selectedColors.push(colorValue);
                element.classList.add('selected');
            }
            updateResults();
        }

        function updateResults() {
            const resultsCount = document.getElementById('resultsCount');
            const flagsGrid = document.getElementById('flagsGrid');
            
            if (selectedColors.length === 0) {
                resultsCount.textContent = 'Select colors to find matching flags';
                flagsGrid.innerHTML = '<div class="no-results">üëÜ Select one or more colors above to discover flags!</div>';
                return;
            }

            const matchingFlags = flagData.filter(flag => 
                selectedColors.every(color => flag.colors.includes(color))
            );

            resultsCount.textContent = `Found ${matchingFlags.length} matching flag${matchingFlags.length !== 1 ? 's' : ''}`;

            if (matchingFlags.length === 0) {
                flagsGrid.innerHTML = '<div class="no-results">No flags found with this color combination. Try a different selection!</div>';
                return;
            }

            flagsGrid.innerHTML = matchingFlags.map(flag => `
                <div class="flag-card">
                    <img src="${flag.flag}" alt="${flag.country} flag" class="flag-image">
                    <div class="country-name">${flag.country}</div>
                </div>
            `).join('');
        }

        initColorOptions();
        updateResults();
    </script>
